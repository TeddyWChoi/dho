<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="Author" content="http://www.welcomeloan.co.kr" />
		<meta name="keywords" content="대항해시대 온라인" />
	<meta name="description" content="대항해시대 온라인" />
	<title>웰컴론</title>
	<link rel="stylesheet" type="text/css" href="/pb/fr/com/css/cm.import.css" />
	<script type="text/javascript" src="/pb/fr/com/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/cm.design.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/cm.jQuery.ui.js"></script>
</head>
<body class="lo">
	<div class="layer_pop" id="layer" style="width:440px">
		<div class="layer_header">
			<p>추가정보 입력</p>
		</div>
		<div class="layer_body type02">
			<p class="tit">추가정보 이력</p>
			<dl>
				<dt><label for="job">직업구분</label></dt>
				<dd>
					<select id="job" title="직업구분 선택하세요" style="width:181px">
						<option value="">선택</option>
					</select>
				</dd>
				<dt><label for="comName">직장명</label></dt>
				<dd>
					<input type="text" id="comName" style="width:175px" />
				</dd>
				<dt><label for="comAddress">직장주소</label></dt>
				<dd>
					<p>
						<input type="text" id="comAddress" style="width:80px" /> - <input type="text" title="직장주소 두번째 우편번호를 입력하세요" style="width:80px" /> <a href="#" class="btn_set btnSrc">우편번호</a>
					</p>
					<p>
						<input type="text" title="직장주소를 입력하세요" style="width:253px" />
					</p>
					<p>
						<input type="text" title="상세 직장주소를 입력하세요" style="width:253px" />
					</p>
				</dd>
				<dt><label for="comTel">직장 전화번호</label></dt>
				<dd>
					<select id="comTel" title="직장 전화번호 첫번째자리 선택하세요" style="width:73px">
						<option value="">010</option>
						<option value="">011</option>
						<option value="">016</option>
					</select> - <input type="text" title="직장 전화번호 중간자리를 입력하세요" style="width:80px"> - <input type="text" title="직장 전화번호 뒷자리를 입력하세요" style="width:80px">
				</dd>
				<dt><label for="homeAddress">자택주소</label></dt>
				<dd>
					<p>
						<input type="text" id="homeAddress" style="width:80px" /> - <input type="text" title="자택주소 두번째 우편번호를 입력하세요" style="width:80px" /> <a href="#" class="btn_set btnSrc">우편번호</a>
					</p>
					<p>
						<input type="text" title="자택주소를 입력하세요" style="width:253px" />
					</p>
					<p>
						<input type="text" title="상세 자택주소를 입력하세요" style="width:253px" />
					</p>
				</dd>
				<dt><label for="homeTel">자택 전화번호</label></dt>
				<dd>
					<select id="homeTel" title="자택 전화번호 첫번째자리 선택하세요" style="width:73px">
						<option value="">010</option>
						<option value="">011</option>
						<option value="">016</option>
					</select> - <input type="text" title="자택 전화번호 중간자리를 입력하세요" style="width:80px"> - <input type="text" title="자택 전화번호 뒷자리를 입력하세요" style="width:80px">
				</dd>
				<dt><label for="root">신청 경로</label></dt>
				<dd>
					<select id="root" title="직업구분 선택하세요" style="width:181px">
						<option value="">선택</option>
						<option value="">TV광고</option>
						<option value="">인터넷 검색</option>
						<option value="">신문</option>
						<option value="">소개</option>
						<option value="">기타</option>
					</select>
				</dd>
			</dl>
			
			<p class="layer_btn">
				<a href="#" class="btn_set btnOran gotoBig"><span>완료</span></a>
			</p>
		</div>
		<a href="#" class="layer_close"><span class="hide">레이어팝업 닫기</span></a>
	</div>
</body>
</html>
