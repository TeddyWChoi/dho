<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="Author" content="http://www.welcomeloan.co.kr" />
		<meta name="keywords" content="대항해시대 온라인" />
	<meta name="description" content="대항해시대 온라인" />
	<title>웰컴론</title>
	<link rel="stylesheet" type="text/css" href="/pb/fr/com/css/cm.import.css" />
	<script type="text/javascript" src="/pb/fr/com/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/cm.design.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/cm.jQuery.ui.js"></script>
</head>
<body class="lo">
	<div class="layer_pop" id="layer" style="width:440px">
		<div class="layer_header">
			<p>상담시간 예약</p>
		</div>
		<div class="layer_body type02">
			<p class="tit">상담시간예약</p>
			<p class="desc">예약 시간은 D+2 영업일, 현시간 기준 1시간 이후부터 가능합니다.<br />예약 시간 별로 인원수가 제한되어 있으니 양해 부탁드립니다.</p>
			<dl class="reservation">
				<dt><label for="date">예약 날짜</label></dt>
				<dd>
					<select id="date" title="예약년도를 선택하세요" style="width:74px">
						<option value="">2014</option>
					</select> <span>년</span>
					<select title="예약월을 선택하세요" style="width:74px">
						<option value="">12</option>
					</select> <span>월</span>
					<select title="예약일을 선택하세요" style="width:74px">
						<option value="">31</option>
					</select> <span>일</span>
				</dd>
				<dt><label for="time">예약 시간</label></dt>
				<dd>
					<select id="time" title="예약시작 시간을 선택하세요" style="width:75px">
						<option value="">09:00</option>
					</select> <span>~</span>
					<select title="예약시작 끝나는시간을 선택하세요" style="width:75px">
						<option value="">09:30</option>
					</select>
				</dd>
			</dl>
			<!-- D:처음에는 안보였다가 예약 날짜와, 시간을 선택하면 화면에 노출시킴 -->
			<div class="reservation_result">
				<dl>
					<dt>선택 날짜<span>:</span></dt>
					<dd>2014년 12월 22일</dd>
					<dt>선택 시간<span>:</span></dt>
					<dd>09 : 00 ~ 09 : 30</dd>
				</dl>
			</div>
			
			<p class="layer_btn">
				<a href="#" class="btn_set btnOran gotoBig"><span>예약 신청</span></a>
			</p>
		</div>
		<a href="#" class="layer_close"><span class="hide">레이어팝업 닫기</span></a>
	</div>
</body>
</html>
