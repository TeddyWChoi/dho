<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="Author" content="http://www.welcomeloan.co.kr" />
	<meta name="keywords" content="welcomeloan, 웰컴론" />
	<meta name="description" content="웰컴론" />
	<title>웰컴론</title>
	<link rel="stylesheet" type="text/css" href="/pb/fr/com/css/cm.import.css" />
	<script type="text/javascript" src="/pb/fr/com/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/cm.design.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/cm.jQuery.ui.js"></script>
</head>
<body>
	<div class="pop" style="width:444px">
	
		<div class="pop_body">
			<h1>휴대폰인증</h1>
			<p class="txt_comment_info"><span class="pointRe">*</span> 은 필수 입력사항입니다.</p>
			<div class="input_form input_type02">
		<form action="" method="post">
			<fieldset>
				<legend>개인정보 입력폼</legend>
				<dl>
					<dt>
						<span class="req02">
							<label for="userName">이름</label>
							<strong><span class="hide">필수입력</span></strong>
						</span>
					</dt>
					<dd>
						<input type="text" id="userName" title="" style="width:208px" />
					</dd>
					<dt>
						<span class="req02">
							<label for="jumin">주민등록번호</label>
							<strong><span class="hide">필수입력</span></strong>
						</span>
					</dt>
					<dd>
						<input type="text" id="jumin" title="" style="width:94px" /><span class="dash">-</span><input type="text" title="" style="width:94px" />
					</dd>
					<dt>
						<span class="req02">
							<label>통신사</label>
							<strong><span class="hide">필수입력</span></strong>
						</span>
					</dt>
					<dd>
						<form action="" method="post">
							<fieldset>
								<legend>통신사 선택폼</legend>
								<ul class="group_radio ">
									<li>
										<input type="radio" title="SKT 선택하기" checked="checked" name="userInfo" id="totRequest" />
										<label for="totRequest" class="on">SKT</label>
									</li>
									<li>
										<input type="radio" title="KT 선택하기" name="userInfo" id="debtRequest" />
										<label for="debtRequest">KT</label>
									</li>
									<li>
										<input type="radio" title="LG U+ 선택하기" name="userInfo" id="conRequest" />
										<label for="conRequest">LG U+</label>
									</li>
								</ul>
							</fieldset>
							<a href="#" class="btn_set btnRe">인증번호 받기</a>
						</form>
						
					</dd>
					<dt>
						<span class="req02">
							<label for="tel">휴대폰번호</label>
							<strong><span class="hide">필수입력</span></strong>
						</span>
					</dt>
					<dd>
						<select id="tel" title="휴대폰 첫번째자리 선택" class="keyword_sel" style="width:65px">
							<option value="">010</option>
							<option value="">011</option>
							<option value="">016</option>
						</select><span class="dash">-</span>
						<input type="text" title="휴대폰 두번째자리 입력" style="width:80px" /><span class="dash">-</span>
						<input type="text" title="휴대폰 세번째자리 입력" style="width:80px" />
						
					</dd>
					<dt>
						<span class="req02">
							<label for="tel_num">인증번호</label>
							<strong><span class="hide">필수입력</span></strong>
						</span>
					</dt>
					<dd>
						<input type="text" id="tel_num" title="" style="width:188px" />
						<div class="input_desc_wrap tblBox">
							<p class="input_desc">※ 통신사의 사정으로 인증번호 발송이 지연될 수 있습니다.</p>
							<p class="input_desc">※ 1~3분 내에 인증번호가 발송되지 않으면<br />다시 이용해주시기 바랍니다.</p>
						</div>
						
					</dd>
				</dl>
			</fieldset>
		</form>
	</div>
	
			
			
			<p class="layer_btn">
				<a href="#" class="btn_set btnGy2 gotoBig "><span>확인</span></a>
			</p>
		</div>
		
	</div>
</body>
</html>
