<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="Author" content="http://www.welcomeloan.co.kr" />
	<meta name="keywords" content="welcomeloan, 웰컴론" />
	<meta name="description" content="웰컴론" />
	<title>웰컴론</title>
	<link rel="stylesheet" type="text/css" href="/pb/fr/com/css/cm.import.css" />
	<script type="text/javascript" src="/pb/fr/com/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/cm.design.js"></script>
	<script type="text/javascript" src="/pb/fr/com/js/cm.jQuery.ui.js"></script>
</head>
<body>
	<div class="pop">
	
		<div class="pop_body main_pop">
			<h1>간편상담신청</h1>
			<p class="tel">1688-0001</p>
			<p class="txt"><strong>인터넷 대출신청</strong>이 불편하신 고객님!</p>
			<p class="txt2">고객님의 연락 받으실 전화번호를 입력해 주시면 웰컴론 상담원이<br />
			신속하게 도와드리겠습니다.</p>
			<div class="input_form input_type04">
				<form action="" method="post">
					<fieldset>
						<legend>개인정보 입력폼</legend>
						<dl>
							<dt>
								<span class="req02">
									<label for="userName">이름</label>
									
								</span>
							</dt>
							<dd>
								<input type="text" id="userName" title="" style="width:263px" />
							</dd>
							
							
							<dt>
								<span class="req02">
									<label for="tel">연락처</label>
									
								</span>
							</dt>
							<dd>
								<select id="tel" title="휴대폰 첫번째자리 선택" class="keyword_sel" style="width:40px">
									<option value="">010</option>
									<option value="">011</option>
									<option value="">016</option>
								</select><span class="dash">-</span>
								<input type="text" title="휴대폰 두번째자리 입력" style="width:73px" /><span class="dash">-</span>
								<input type="text" title="휴대폰 세번째자리 입력" style="width:73px" />
								
							</dd>
							
						</dl>
					</fieldset>
					<div class="check">
					<p class="tit">개인정보수집•이용에 관한 전체약관 동의</p>
					
					<ul> 
						<li>
							<fieldset>
							<legend>필수적인 동의를 선택하세요</legend>
							<span class="dot">필수적 동의사항</span>
							<div class="agreebox">
								
								<input id="termpPivacy_ok" class="agree_ok" type="radio"  name="termpPivacy1" /><label for="termpPivacy_ok">동의함</label>
								<input id="termpPivacy_no" class="agree_no" type="radio" name="termpPivacy1" checked="checked" /><label for="termpPivacy_no">동의안함</label>
							</div> 
							</fieldset>
						</li>								
						<li>
							<fieldset>
							<legend>선택적인 동의를 선택하세요</legend>
							<span class="dot">선택적 동의사항</span>
							<div class="agreebox">
								
								<input id="termpPivacy_ok2" class="agree_ok" type="radio"  name="termpPivacy2" /><label for="termpPivacy_ok2">동의함</label>
								<input id="termpPivacy_no2" class="agree_no" type="radio" name="termpPivacy2" checked="checked" /><label for="termpPivacy_no2">동의안함</label>
							</div> 				
							</fieldset>		
						</li>
						<li><span>(상담고객마케팅 이용동의)</span>
						<p class="ir_btn" >
							<a href="#"><span class="hide">약관보기</span></a>
						</p>
						</li>
					</ul>
					
					<p class="loan_btn"><a href="#"><span class="hide">신청하기</span></a></p>
					
				</div>
				</form>
				
			</div>
	
			
			
			<p class="layer_btn">
				<a href="#" class="btn_set btnOran gotoBig"><span>간편상담신청</span></a>
			</p>
		</div>
		
	</div>
</body>
</html>
